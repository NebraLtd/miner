name: Compile Docker Images

on: [push]

jobs:
  main:
    runs-on: ubuntu-20.04
    permissions:
      packages: write
      contents: read
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            nebraltd/miner
            ghcr.io/${{ github.repository }}
          flavor: |
            latest=true
          tags: |
            type=sha,prefix=
            type=sha,format=long,prefix=
            type=ref,event=tag
      - name: Setup ENV variables
        run: |
          echo "IMAGE_ARCH=amd64" >> $GITHUB_ENV
          echo "ERLANG_IMAGE=23.3.4.6-alpine" >> $GITHUB_ENV
          echo "ERLANG_IMAGE_SOURCE=erlang" >> $GITHUB_ENV
          echo "BASE_IMAGE=$ERLANG_IMAGE_SOURCE:$ERLANG_IMAGE" >> $GITHUB_ENV
          echo "VERSION=2021.10.18.0" >> $GITHUB_ENV
          echo "LATEST_TAG=latest-$IMAGE_ARCH" >> $GITHUB_ENV
          echo "DOCKER_BUILD_ARGS="'--build-arg EXTRA_BUILD_APK_PACKAGES=\"apk-tools tpm2-tss-dev\"  --build-arg EXTRA_RUNNER_APK_PACKAGES=\"apk-tools tpm2-tss-esys tpm2-tss-fapi tpm2-tss-mu tpm2-tss-rc tpm2-tss-tcti-device\" --build-arg'" BUILDER_IMAGE=$BASE_IMAGE --build-arg RUNNER_IMAGE=$BASE_IMAGE --build-arg REBAR_BUILD_TARGET=docker_tpm $DOCKER_BUILD_ARGS" >> $GITHUB_ENV
          echo "BASE_DOCKER_NAME=$(basename $(pwd))_tpm" >> $GITHUB_ENV
          echo "DOCKER_NAME=$BASE_DOCKER_NAME-$IMAGE_ARCH_$VERSION" >> $GITHUB_ENV
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
